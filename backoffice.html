<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body >
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img style="width: 150px;" src="https://www.creativefabrica.com/wp-content/uploads/2021/03/19/Shopping-store-logo-design-vector-Graphics-9772741-1.jpg"  alt="logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link active" href="#">Backoffice</a>
                  </li>
                  
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="mt-4">Backoffice</h2>
                    <h4 class="my-3">Crea Prodotto</h4>
    
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" id="name" class="form-control"
                                placeholder="Inserisci il nome del prodotto" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrizione</label>
                            <textarea type="text" id="description" class="form-control"
                                placeholder="Inserisci una descrizione" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="brand" class="form-label">Brand</label>
                            <input type="text" id="brand" class="form-control"
                                placeholder="Inserisci il nome del brand" required>
                        </div>
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">URL image</label>
                            <input type="text" id="imageUrl" class="form-control"
                                placeholder="Inserisci l'URL" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Prezzo</label>
                            <input type="number" id="price" class="form-control" placeholder="0" min="0">
                        </div>
                        
    
                        <button id="mainBtn" type="submit" class="btn btn-primary">Crea Prodotto</button>
                        <button id="deleteBtn" type="button" class="btn btn-danger d-none"> Elimina </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
